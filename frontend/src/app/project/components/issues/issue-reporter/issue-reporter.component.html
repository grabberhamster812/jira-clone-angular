<div class="mt-6 mb-1 uppercase text-textMedium text-13 font-bold">
    Reporter
</div>
<j-button className="btn-secondary"
          nz-dropdown
          [nzTrigger]="'click'"
          [nzDropdownMenu]="menu">
    <div class="flex items-center">
        <j-avatar [avatarUrl]="reporter?.avatarUrl"
                  [size]="20">
        </j-avatar>
        <span class="ml-1-5 mr-1-5">
            {{ reporter?.name }}
        </span>
    </div>
</j-button>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul class="mt-3" nz-menu nzNoAnimation>
        <ng-container *ngFor="let option of users">
            <li nz-menu-item
                *ngIf="!isUserSelected(option)"
                (click)="updateIssue(option)">
                <div class="flex items-center">
                    <j-avatar [avatarUrl]="option.avatarUrl"
                              [size]="20">
                    </j-avatar>
                    <span class="ml-1-5 mr-1-5 user-name">
                        {{ option?.name }}
                    </span>
                </div>
            </li>
        </ng-container>
    </ul>
</nz-dropdown-menu>
